{% extends "users/base_user.html" %}
{% block title %}Rastreo{% endblock %}
{% block content_user %}
<div class="one column row">
  <div class="column">
    <div class="ui labeled huge input">
      <a href="{% url 'domicilios:index' %}" class="ui teal icon huge button">
        <i class="express-atras icon"></i>
      </a>
      <a class="ui olive label">Rastreo</a>
    </div>
  </div>
</div>
<div class="ui container grid" style="margin-bottom:50px;margin-top:15px;">
  <div class="center aligned column">
    <div class="ui stackable two column grid">
        <div class="c lista">
          
          <input type="text" name="search" placeholder="Search..">
        </div>
        <div class="c mapa"></div>
    </div>
  </div>
</div>
{% endblock %}
{% block addjs %}
  <style type="text/css">
    .c{
      width: 100px;
      height: 500px;
      border-style: solid;
      border-width: 2px;
    }

    .lista{
      width: 200px;
    }

    .mapa{
      width: 900px;
    }

    input[type=text] {
        width: 130px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: white;
        background-image: url('/static/img/searchicon.png');
        background-position: 10px 10px; 
        background-repeat: no-repeat;
        padding: 12px 20px 12px 40px;
        -webkit-transition: width 0.4s ease-in-out;
        transition: width 0.4s ease-in-out;
    }

    input[type=text]:focus {
        width: 100%;
    }

  </style>
{% endblock %}
